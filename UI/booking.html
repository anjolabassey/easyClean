<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Easy Clean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">
            <h2>easyClean</h2>
        </div>
        <div class="nav-menu">

            <div class="nav-item">
                <a href="index.html">HOME</a>
            </div>
            <div class="nav-item">
                <a href="#">OUR SERVICES</a>
            </div>
            <div class="nav-item">
                <a href="#">CONTACT US</a>
            </div>
            <div class="nav-item">
                <a href="index.html">LOGOUT</a>
            </div>

        </div>


    </div>

    <div class="container">
        <div class="heading">
            <h2>MAKE A BOOKING</h2>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input required type="text" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="address">House Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter adress for cleaning">
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="bookdate">Schedule date for cleaning</label>
                    <input type="date" id="bookdate" class="form-control">
                </div>
                <div class="col form-group">
                    <label for="booktime">Schedule time for cleaning</label>
                    <input type="time" id="booktime" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="select1">Select type of home</label>
                <select class="form-control" id="select1">
                    <option>2 bedroom &#8358;3000</option>
                    <option>3 bedroom &#8358;5000 </option>
                    <option>4 bedroom &#8358;7000</option>
                    <option>5/6 bedroom &#8358;10000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input required type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="textarea1">Specific Instructions?</label>
                <textarea class="form-control" id="textarea1" rows="3"></textarea>
            </div>
        </form>


        <div class="controls">
            <a href="">
                <input class="btn" type="submit" id="pay" value="Pay">
            </a>
        </div>

    </div>

    <script src="js/payment.js"></script>

</body>

</html>
