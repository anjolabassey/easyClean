<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Easy Clean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">
            <h2>easyClean</h2>
        </div>
        <div class="nav-menu">

            <div class="nav-item">
                <a href="#">HOME</a>
            </div>
            <div class="nav-item">
                <a href="#">OUR SERVICES</a>
            </div>
            <div class="nav-item">
                <a href="#">CONTACT US</a>
            </div>
            <div class="nav-item">
                <a href="#">LOGOUT</a>
            </div>

        </div>


    </div>

    <div class="container">
        <div class="heading">
            <h2>MAKE A BOOKING</h2>
        </div>

        <form>
            <div class="form-group">
                <label for="input1">Email address</label>
                <input type="text" class="form-control" id="input1" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="input2">House Address</label>
                <input type="text" class="form-control" id="input2" placeholder="Enter adress for cleaning">
            </div>
            <div class="form-group">
                <label for="select1">Select type of home</label>
                <select class="form-control" id="select1">
                    <option>2 bedroom &#8358;3000</option>
                    <option>3 bedroom &#8358;5000 </option>
                    <option>4 bedroom &#8358;7000</option>
                    <option>5/6 bedroom &#8358;10000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="textarea1">Specific Instructions?</label>
                <textarea class="form-control" id="textarea1" rows="4"></textarea>
            </div>
        </form>


        <div class="controls">
            <button class="btn" type="submit">
                <a href="pay.html">Book for Cleaning</a>
            </button>
        </div>

    </div>

</body>

</html>
