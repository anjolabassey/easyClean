<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Easy Clean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">
            <h2>easyClean</h2>
        </div>
        <div class="nav-menu">

            <div class="nav-item">
                <a href="index.html">HOME</a>
            </div>
            <div class="nav-item">
                <a href="#">OUR SERVICES</a>
            </div>
            <div class="nav-item">
                <a href="#">CONTACT US</a>
            </div>
            <div class="nav-item">
                <a href="index.html">LOGOUT</a>
            </div>

        </div>


    </div>

    <div class="container">
        <div class="heading">
            <h2>MAKE PAYMENT</h2>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input required type="text" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input required type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="cardnumber">Card number</label>
                <input required type="text" class="form-control" id="cardnumber" placeholder="Enter your card number">
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="expirydate">MM/YY</label>
                    <input required type="date" id="expirydate" class="form-control">
                </div>
                <div class="col form-group">
                    <label for="cvv">cvv</label>
                    <input required type="text" id="cvv" class="form-control">
                </div>
            </div>
            <div class="form-group">
                    <label for="pin">PIN</label>
                    <input required type="password" class="form-control" id="pin" placeholder="Enter your pin">
                </div>
            <div class="controls">
                <a href=""><input class="btn" type="submit" id="pay" value="Pay"></a>    
            </div>
        </form>




    </div>

    <script src="js/pay.js"></script>

</body>

</html>
