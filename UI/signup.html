<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>easyClean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">

</head>

<body>
    <div class="header">
        <div class="logo">
            <h2>easyClean</h2>
        </div>
        <div class="nav-menu">

            <div class="nav-item">
                <a href="index.html">HOME</a>
            </div>
            <div class="nav-item">
                <a href="#">OUR SERVICES</a>
            </div>
            <div class="nav-item">
                <a href="#">CONTACT US</a>
            </div>

        </div>

    </div>
    <div class="main">
        <div class="main-text">
            <h2> Cleaning just got easier </h2>
            <p> Order for cleaning services for your home at the click of a button</p>
            <button class="btn"> GET STARTED </button>
        </div>
        <div class="main-account">
            <form>
                <div class="form-group">
                    <label for="username2">Username</label>
                    <input type="text" class="form-control" id="username2" aria-describedby="emailHelp" placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="email2">Email Address</label>
                    <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Enter Password">
                </div>

                <input type="submit" class="btn" value="Sign up">

                <p>Already have an account?
                    <a href="index.html">Log In</a>
                </p>
            </form>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
